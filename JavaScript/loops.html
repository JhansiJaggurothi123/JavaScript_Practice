<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using for loop
        var i=0;n=50;
        let count=0;
        for(i=0;i<=n;i++){
          if(n%i==0)
          count++;
        }
        if(count==2)
        document.writeln("Prime Number"+"<br/>");
      else
      document.writeln("Not a PrimeNumber"+"<br/>");
    //using while loop
        function isArmstrongNumber(num) {
            let sum = 0;
            let temp = num;
            const numOfDigits = num.toString().length;

            while (temp > 0) {
                let digit = temp % 10;
                sum += Math.pow(digit, numOfDigits);
                temp = Math.floor(temp / 10);
            }

            return sum === num;
        }
        let number = 153; 
        if (isArmstrongNumber(number)) {
            document.writeln(number + " is an Armstrong number."+"<br/>");
        } else {
            document.writeln(number + " is not an Armstrong number."+"<br/>");
        }
        //using do while loop 
            let a=100;i=2;sum=0;
            do{
                sum=sum+i;
                i++;
            }while(i<=a);  
        document.writeln(sum+"<br/>");

    </script>
</body>
</html>
