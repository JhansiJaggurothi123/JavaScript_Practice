<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Jaggurothi";
        var str1=new String("JHANSI");
        document.writeln(str+"<br>");
        document.writeln(str.charAt(2)+"<br>");
        document.writeln(str.concat(str1)+"<br>");
        document.writeln(str.toUpperCase()+"<br>");
        document.writeln(str1.toLowerCase()+"<br>");

    </script>
</body>
</html>
